name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-install-go-install:
    name: Test install (go install)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test action with create-pr disabled
        uses: ./
        with:
          create-pr: 'false'
          command: 'af --version'

  test-install-go-tool:
    name: Test install (go tool)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Create test go.mod with agentflow tool dep
        run: |
          mkdir -p /tmp/test-project && cd /tmp/test-project
          go mod init test-project
          go get -tool github.com/omniaura/agentflow/cmd/af@latest

      - name: Test action detects go tool
        uses: ./
        with:
          create-pr: 'false'
          command: 'go tool af --version'

  validate:
    name: Validate action.yml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check action.yml is valid YAML
        run: python3 -c "import yaml; yaml.safe_load(open('action.yml'))"
